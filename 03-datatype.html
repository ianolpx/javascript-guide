<!DOCTYPE html>
<html>
<head>
    <title>JavaScript 실행</title>
</head>
<body>
    <script>
        // Primitive 타입
        let str = "Hello";            // String
        let num = 42;                 // Number
        let isTrue = true;            // Boolean
        let empty = null;             // Null

        // Object 타입
        let obj = {'name': 'John', 'age': 30};  // Object
        let arr = [1, 2, 3];                    // Array
        let func = function() { return 0; };    // Function

        console.log(typeof str);  // string 출력됨
        console.log(typeof num);  // number 출력됨
        console.log(typeof isTrue);  // boolean 출력됨
        console.log(typeof empty);  // object 출력됨

        console.log(typeof obj);  // object 출력됨
        console.log(typeof arr);  // object 출력됨
        console.log(typeof func);  // function 출력됨
    </script>
</body>
</html>
